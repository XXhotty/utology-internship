<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>HTML入門-フォームの作成</title>
</head>
<body>
<h1>お問合せ</h1>
<form action="#" method="post">
	<p>お名前（必須）：<br>
	<input type="text" name="name"></p>
	<p>メールアドレス：<br>
	<input type="text" name="mail"></p>
	<p>お問合せ内容：<br>
	<textarea name="comment" cols="30" rows="5"></textarea></p>
	<p><input type="submit" value="確認する"></p>
</form>
</body>
